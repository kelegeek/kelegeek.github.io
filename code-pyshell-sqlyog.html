    <div class="post-content">
        <figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> configparser</span><br><span class="line"><span class="keyword">import</span> base64</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"><span class="keyword">def</span> <span class="title function_">decode</span>(<span class="params">base64str</span>):</span><br><span class="line">    tmp = base64.b64decode(base64str)</span><br><span class="line">    <span class="keyword">return</span> <span class="built_in">bytearray</span>([(b&lt;&lt;<span class="number">1</span>&amp;<span class="number">255</span>)|(b&gt;&gt;<span class="number">7</span>) <span class="keyword">for</span> b <span class="keyword">in</span> tmp]).decode(<span class="string">&quot;utf8&quot;</span>)</span><br><span class="line"> </span><br><span class="line">sqlyogini = os.environ.get(<span class="string">&#x27;APPDATA&#x27;</span>)+<span class="string">&quot;\\SQLyog\\sqlyog.ini&quot;</span></span><br><span class="line"><span class="comment"># sqlyogini = &quot;C:\\Kele\\Cache\\python_test\\syslogini\\sqlyog.ini&quot;</span></span><br><span class="line"> </span><br><span class="line">ini = configparser.ConfigParser()</span><br><span class="line"><span class="comment"># ini.read(sqlyogini,encoding=&#x27;utf8&#x27;)</span></span><br><span class="line">ini.read_string(<span class="built_in">open</span>(sqlyogini, encoding=<span class="string">&#x27;utf8&#x27;</span>).read().replace(<span class="string">&#x27;[]&#x27;</span>,<span class="string">&#x27;&#x27;</span>))</span><br><span class="line"> </span><br><span class="line">connections = [r <span class="keyword">for</span> r <span class="keyword">in</span> ini.sections() <span class="keyword">if</span> <span class="string">&#x27;name&#x27;</span> <span class="keyword">in</span> ini.options(r) <span class="keyword">and</span> ini.get(r,<span class="string">&#x27;password&#x27;</span>)]</span><br><span class="line"> </span><br><span class="line"><span class="keyword">for</span> c <span class="keyword">in</span> connections:</span><br><span class="line">    name = ini.get(c,<span class="string">&#x27;name&#x27;</span>).strip()</span><br><span class="line">    host = ini.get(c,<span class="string">&#x27;host&#x27;</span>)</span><br><span class="line">    user = ini.get(c,<span class="string">&#x27;user&#x27;</span>)</span><br><span class="line">    b64pass = ini.get(c,<span class="string">&#x27;password&#x27;</span>)</span><br><span class="line">    password = decode(b64pass)</span><br><span class="line"> </span><br><span class="line">    <span class="built_in">print</span>(name,host,user,password,sep=<span class="string">&#x27;\t&#x27;</span>)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&#x27;-&#x27;</span>*<span class="number">100</span>)</span><br></pre></td></tr></table></figure>
